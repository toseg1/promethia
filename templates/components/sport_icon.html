{% if event.sport == 'custom' %}
    <i class="fas fa-star" style="color: {{ event.color|default:'#6c757d' }};"></i>
{% elif event.sport == 'running' %}
    <i class="fas fa-running" style="color: #28a745;"></i>
{% elif event.sport == 'cycling' %}
    <i class="fas fa-bicycle" style="color: #007bff;"></i>
{% elif event.sport == 'swimming' %}
    <i class="fas fa-swimmer" style="color: #17a2b8;"></i>
{% elif event.sport == 'trail' %}
    <i class="fas fa-mountain" style="color: #6f42c1;"></i>
{% elif event.sport == 'triathlon' %}
    <i class="fas fa-medal" style="color: #fd7e14;"></i>
{% else %}
    <i class="fas fa-heartbeat" style="color: #6c757d;"></i>
{% endif %}
